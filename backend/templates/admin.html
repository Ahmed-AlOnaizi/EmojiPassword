<!-- templates/admin.html -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Admin Panel</title>
    <style>
      table {
        border-collapse: collapse;
        margin: 20px 0;
      }
      th, td {
        border: 1px solid #ccc;
        padding: 8px 12px;
      }
    </style>
  </head>
  <body>
    <h1>All Users</h1>
    <table>
      <tr>
        <th>ID</th>
        <th>Username</th>
        <th>Password</th>
      </tr>
      {% for user in users %}
      <tr>
        <td>{{ user.id }}</td>
        <td>{{ user.username }}</td>
        <td>{{ user.password }}</td>
      </tr>
      {% endfor %}
    </table>
  </body>
</html>
